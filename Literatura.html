    <style>
        body {

        h1 {

            font-weight: 400;
            font-size: 50px;
            margin-left: 10px;
        }

        .libro {
            width: 50%;
            max-width: 600px;
            border-bottom: 1px solid #ccc;
            margin: 10px;
            padding: 10px;
            box-sizing: border-box;
            display: block;
            margin: auto;

        }

        .libro img {
            width: 200px;
            height: 300px;
            object-fit: cover;
            border-radius: 5px;
            display: block;
            margin: auto;
        }

        .libro a {
            text-decoration: none;
            color: #333;
            padding: 5px 10px;
            background-color: #eee;
            border-radius: 5px;
        }

        .libro a:hover {
            background-color: #dddddd;
        }

        h2 {
            text-align: center;
            color: #fff;
            padding: 20px 0;
            background-color: none;
            margin: 0;
        }

        .libro a {
            text-decoration: none;
            color: #333;
            padding: 5px 10px;
            background-color: #eee;
            border-radius: 5px;
            text-align: center;
            margin-top: 10px;
        }

        .libro a:hover {
            background-color: #ddd;
        }

        input#searchInput {
            width: 80%;
            padding: 10px;
            margin: 10px auto;
            display: block;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }
    </style>
    <style>
        .container-menu {
            overflow-y: auto;
    
            max-height: 80vh;
    
        }
    
        .cont-menu {
            overflow-y: auto;
    
            max-height: 100%;
    
        }
    </style>

    <script>
        function searchBooks() {
            var input, filter, libros, libro, a, i, txtValue;
            input = document.getElementById("searchInput");
            filter = input.value.toUpperCase();
            libros = document.getElementsByClassName("libro");

            for (i = 0; i < libros.length; i++) {
                libro = libros[i];
                a = libro.getElementsByTagName("h2")[0];
                txtValue = a.textContent || a.innerText;

                if (txtValue.toUpperCase().indexOf(filter) > -1) {
                    libro.style.display = "";
                } else {
                    libro.style.display = "none";
                }
            }
        }
    </script>
</head>
